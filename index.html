<!DOCTYPE html>

<html lang="en" >

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Slides</title>

  <!-- Pico.css for sane defaults -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="src/layout.css" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap">

</head>
<!-- <body class="light"> -->
<body class="dark">

<main id="deck" >

  <!-- Fullscreen / Title slide -->
  <section class="slide keynote">
    <h2>Headings</h2>
    <p> foo </p>
  </section>


  <!-- Two column layout -->
  <section class="slide two-col">

    <div>
    <video autoplay loop muted width=500>
      <source src="./PI_BUFFERING.mp4" type="video/mp4">
    </video>
    </div>

    <div>
      <h2>Right Column</h2>
      <p>
        Mostly for images and videos.
      </p>
    </div>
  </section>

  
  <section class="slide two-col">
    <div> <h2> Left Column </h2> <p> Some text </p> </div>

    <div>
    <video autoplay loop muted width=500>
      <source src="./PI_BUFFERING.mp4" type="video/mp4">
    </video>
    </div>
  </section>

  
  <section class="slide two-col">
    <div> </div>
    <div> <h2> Right Column </h2> <p> Some text </p> </div>
  </section>

  <!-- Centered / Keynote-style -->

  <section class="slide keynote">
    <h2>Big Idea</h2>
    <p>Centered, calm, and focused.</p>
  </section>

</main>

<div id="lens"> <div id="lens-content"></div> </div>

<script src="src/layout.js"></script>
</body>
</html>
